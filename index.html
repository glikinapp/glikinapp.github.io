function l_dist(s1, s2) {
	var lengthS1 = s1.length;
	var lengthS2 = s2.length;
	var tab = new Array();
	tab.length = lengthS1 + 1;
	for (i = 0; i <= lengthS1; i++) {
		tab[i] = new Array();
		tab[i].length = lengthS2 + 1;
	}
	var i, j, diff;
	for (i = 0; i <= lengthS1; i++)
		tab[i][0] = i;
	for (j = 0; j <= lengthS2; j++)
		tab[0][j] = j;
	for (i = 1; i <= lengthS1; i++) {
		for (j = 1; j <= lengthS2; j++) {
			if (s1.charAt(i - 1) == s2.charAt(j - 1)) diff = 0;
			else diff = 1;
			tab[i][j] = Math.min(Math.min(tab[i - 1][j] + 1, tab[i][j - 1] + 1), tab[i - 1][j - 1] + diff);
		}
	}
	return tab[lengthS1][lengthS2];
}

function find(){
	document.getElementsByClassName('items')[0].style.display = 'none';
	if (document.getElementById('search').value.trim() == '')
		return;
		
	let Results = [];
	SearchInput = document.getElementById('search').value.toLowerCase();
	
	ResultCount = 0;

	for (let i = 0; i < Items.length; i++)
		if (l_dist(Items[i][1].toLowerCase(), SearchInput) <= 2) {
			Results[ResultCount] = [i, Items[i][2]];
			ResultCount += 1;
		}
	
	/*for (let i = 0; i < Results.length; i++)
		for (let j = 0; j < Results.length; j++) {
			if (i == j) continue;
			if (parseFloat(Results[i][1]) < parseFloat(Results[j][1])) {
				let ResTempIndex = Results[i][0];
				let ResTempRang = Results[i][1];
				
				Results[i][0] = Results[j][0]; 
				Results[i][1] = Results[j][1]; 
				
				Results[j][0] = ResTempIndex;
				Results[j][1] = ResTempRang;
			}
				
		}*/
		
	document.getElementsByClassName('items')[0].innerHTML = '';
	for (let i = 0; i < Results.length; i++) {
		document.getElementsByClassName('items')[0].innerHTML += '<div id="item" onclick="showItem(' + Results[i][0] + ')"><div id="title">' + Items[Results[i][0]][1] + '</div></div>';
	}
	
	document.getElementsByClassName('main-content')[0].style.display = 'block';
	if (Results.length > 0 && SearchInput.trim() != '')
		document.getElementsByClassName('items')[0].style.display = 'block';
	else
		document.getElementsByClassName('main-title')[0].innerHTML = 'Ei leitud';
}

function showItem(n) {
	document.getElementById('list').style.display = 'none';
	document.getElementById('list4').style.display = 'none';
	document.getElementById('list2').style.display = 'block';
	document.getElementsByClassName('sub-title')[0].innerHTML = Items[n][1];
	let ItemEl1 = Items[n][2];
	let ItemEl2 = Items[n][3];
	if (ItemEl1 == '-1') ItemEl1 = '?';
	if (ItemEl2 == '-1') ItemEl2 = '?';
	document.getElementById('gIndex').innerHTML = '<div style="text-align:center; font-weight:bold;">Glükeemiline indeks:</div><div style="font-size:30px; text-align:center;">' + ItemEl1 + '</div>';
	document.getElementById('gWeight').innerHTML = '<div style="text-align:center; font-weight:bold;">Glükeemiline koormus:</div><div style="font-size:30px; text-align:center;">' + ItemEl2 + '</div>';
	document.getElementById('photo').setAttribute('src', Items[n][4]);
	if (Items[n][2] < 45) document.getElementById('gIndex').style.backgroundColor = '#49d214';
	if (Items[n][2] >= 45 && Items[n][2] <= 70)	document.getElementById('gIndex').style.backgroundColor = '#ffea87';
	if (Items[n][2] > 70) document.getElementById('gIndex').style.backgroundColor = '#f56363';
}

		if (Items[i][0] != n) continue;
		Results[ResultCount] = [i, Items[i][2]];
		ResultCount += 1;
		console.log(Items[i][2]);
	}
	
	for (let i = 0; i < Results.length; i++)
		for (let j = 0; j < Results.length; j++) {
			if (i == j) continue;
			
			if (parseFloat(Results[i][1]) < parseFloat(Results[j][1])) {
				let ResTempIndex = Results[i][0];
				let ResTempRang = Results[i][1];
				
				Results[i][0] = Results[j][0]; 
				Results[i][1] = Results[j][1]; 
				
				Results[j][0] = ResTempIndex;
				Results[j][1] = ResTempRang;
			}
				
		}
	
	for (let i = 0; i < Results.length; i++)
		console.log(Results[i][1])
	
	for (let i = 0; i < Results.length; i++) {
		let ItemEl1 = Results[i][1];
		
		
		let gIndexColor = 'black';
		if (ItemEl1 < 45) gIndexColor = '#0a8216';
		if (ItemEl1 >= 45 && ItemEl1 <= 70)	gIndexColor = '#ff971d';
		if (ItemEl1 > 70) gIndexColor = '#ff1212';
		
		if (ItemEl1 == '-1') ItemEl1 = '?';
		
		document.getElementsByClassName('items2')[0].innerHTML += '<div id="item" onclick="showItem(' + Results[i][0] + ')">' + 
		'<div id="title">' + Items[Results[i][0]][1] + '</div>' + 
		'<div id="index" style="color:' + gIndexColor + '">' + ItemEl1 + '</div></div>';
	}
}
